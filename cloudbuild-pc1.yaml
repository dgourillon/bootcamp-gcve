# [START cloudbuild_basic_config]
steps:

  # Entrypoint, timeout and environment variables
  - id: 'get-gcve-creds-pc1'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    dir: 'pc-1'
    timeout: 5m
    entrypoint: bash
    args: ['set_credentials.sh']

  - id: 'pc-1 tf init'
    name: 'hashicorp/terraform:latest'
    dir: 'pc-1'
    entrypoint: 'sh'
    args: 
    - '-c'
    - |
        cp /workspace/gcve-pc1.credentials.auto.tfvars .
        
        sed -i "s/nameserver*/nameserver 169.254.169.254/g" /etc/resolv.conf
        cat /etc/resolv.conf
        terraform init || exit 1
  - id: 'pc-1 tf plan'
    name: 'hashicorp/terraform:latest'
    dir: 'pc-1'
    entrypoint: 'sh'
    args: 
    - '-c'
    - |
        cp /workspace/gcve-pc1.credentials.auto.tfvars .
        sed -i "s/nameserver*/nameserver 169.254.169.254/g" /etc/resolv.conf 
        cat /etc/resolv.conf
        terraform plan || exit 1

# [END cloudbuild_basic_config]

