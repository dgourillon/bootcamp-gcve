# [START cloudbuild_basic_config]
steps:
  - id: 'get-gcve-creds-pc1'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    dir: 'pc-1'
    timeout: 5m
    entrypoint: bash
    args: 
    - '-c'
    - |
        ./set_credentials.sh "pc-1" "us-west2-a" $PROJECT_ID
        cp ./pc-1-gcve.credentials.auto.tfvars /tfvarsvolume/
        cat ./pc-1-gcve.credentials.auto.tfvars
    volumes:
    - name: 'tfvarsvolume'
      path: '/tfvarsvolume'

  - id: 'pc-1 tf apply'
    name: 'hashicorp/terraform:latest'
    dir: 'pc-1'
    entrypoint: 'sh'
    args: 
    - '-c'
    - |
        cp /tfvarsvolume/pc-1-gcve.credentials.auto.tfvars .
        sed -i "s/tfstate-gcve-bootcamp/$PROJECT_NUMBER-gcve-bootcamp/g" backend.tf 
        cat backend.tf
        cat /etc/named.conf
        terraform init || exit 1
        terraform apply -auto-approve || exit 1
    volumes:
    - name: 'tfvarsvolume'
      path: '/tfvarsvolume'
options:
  pool:
    name: projects/$PROJECT_NUMBER/locations/us-central1/workerPools/gcve-pool
  logging: CLOUD_LOGGING_ONLY
# [END cloudbuild_basic_config]

