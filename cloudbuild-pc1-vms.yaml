

# [START cloudbuild_basic_config]
steps:

  # Entrypoint, timeout and environment variables
  - id: 'get-gcve-creds-pc1'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    dir: 'pc-1'
    timeout: 5m
    entrypoint: bash
    args: 
    - '-c'
    - |
        ./set_credentials.sh pc-1 us-west2 $PROJECT_ID
        cp ./pc-1-create_vms.sh /tfvarsvolume/pc-1-create_vms.sh
    volumes:
    - name: 'tfvarsvolume'
      path: '/tfvarsvolume'

  - id: 'build vms'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    timeout: '3200s'
    dir: 'pc-1'
    entrypoint: 'sh'
    args: 
    - '-c'
    - |
        curl -L -o - "https://github.com/vmware/govmomi/releases/latest/download/govc_$(uname -s)_$(uname -m).tar.gz" | tar -C /usr/local/bin -xvzf - govc
        ls  
        govc version
        cp /tfvarsvolume/pc-1-create_vms.sh ./pc-1-create_vms.sh
        ./pc-1-create_vms.sh
    volumes:
    - name: 'tfvarsvolume'
      path: '/tfvarsvolume'
options:
  pool:
    name: projects/$PROJECT_NUMBER/locations/us-central1/workerPools/gcve-pool
  logging: CLOUD_LOGGING_ONLY
# [END cloudbuild_basic_config]

